<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="id" lang="id">

  <head>
    <title>Reservation Hotel Room</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
      <h1>Reservation Hotel Room</h1>


      <fieldset>
        <legend>Personal Data</legend>
        <p>1. Name<br />
          <input type="text" name="name" size="40" />
        </p>
        <p>2. Gender<br />
          <input type="text" name="gender" size="40" />
        </p>
        <p>3. Email Address<br />
          <input type="text" name="email" size="40" />
        </p>
        <p>4. Telp Number<br />
          <input type="text" name="telp" size="40" />
        </p>
      </fieldset>

      <fieldset>
        <legend>Reservation Room Form</legend>
        <p>1. Reservation Name<br />
          <input type="text" name="reservator" size="40" />
        </p>
        <p>2. Booking Date<br />
          <input type="text" name="bookingdate" size="40" />
        </p>
        <p>3. Room Type<br />
          <select name="roomtype">
            <option>Deluxe</option>
            <option>Standard</option>
            <option>Suite</option>
          </select>
        </p>
        <p>4. Bed Type<br />
          <select name="bedtype">
            <option>Single bed</option>
            <option>Double bed</option>
          </select>
        </p>
        <p>5. Breakfast<br />
          <input type="radio" name="breakfast" value="with" /> With Breakfast
          <input type="radio" name="breakfast" value="without" /> Without Breakfast
        </p>
      </fieldset>

      <fieldset>
        <legend>Payment</legend>
        <p>1. Check-in Date<br />
          <input type="text" name="checkin" size="40" />
        </p>
        <p>2. Check-out Date<br />
          <input type="text" name="checkout" size="40" />
        </p>
        <p>3. Payment Method<br />
          <select name="payment">
            <option>Cash</option>
            <option>Credit Card</option>
            <option>Debit</option>
          </select>
        </p>
      </fieldset>

      <fieldset class="submit-section">
        <input type="submit" value="SUBMIT" />
      </fieldset>
  </body>
</html>
